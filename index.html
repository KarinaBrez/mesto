<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
   <div class ="page">
      <header class ="header">
         <img class ="header__logo" src="images/Logo_mesto.svg" alt ="Логотип">
         <hr class ="header__line">
     </header>
     <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/zhak_iv.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p> 
          <button class="profile__button-edit"></button>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class ="elements">
          <div class ="element">
             <img class="element__image" src="images/amsterdam.jpg" alt="Дома">
             <h2 class ="element__title">Амстердам</h2>
             <div class="element__button"></div>
          </div>
          <div class ="element">
             <img class="element__image" src="images/cappadocia.jpg" alt="Воздушные шары">
             <h2 class ="element__title">Каппадокия</h2>
             <button class="element__button"></button>
          </div>
          <div class ="element">
             <img class="element__image" src="images/london.jpg" alt="Город">
             <h2 class ="element__title">Лондон</h2>
             <div class="element__button"></div>
          </div>
          <div class ="element">
             <img class="element__image" src="images/paris.jpg" alt="Ночной город">
             <h2 class ="element__title">Париж</h2>
             <div class="element__button"></div>
          </div>
          <div class ="element">
             <img class="element__image" src="images/positiana-min.jpg" alt="Дома в горах">
             <h2 class ="element__title">Позитано</h2>
             <div class="element__button"></div>
          </div>
          <div class ="element">
             <img class="element__image" src="images/stockholm.jpg" alt="Лестница">
             <h2 class ="element__title">Стокгольм</h2>
             <div class="element__button"></div>
          </div>
      </section>
     </main>
     <footer class ="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
     </footer> 
     <div class="popup">
      <button type="button" class="popup__close-button"></button>
       <div class="popup__container">
           <div class="popup__content">
              <h2 class = "popup__header">Редактировать профиль</h2>
              <form class = "popup__form">
               <input type="text" class ="popup__field-name">
               <hr class ="popup__line">
               <input type="text" class ="popup__field-job">
               <hr class ="popup__line">
               <button type ="submit" class="popup__submit-button">Сохранить</button>
              </form> 
           </div>
        </div>
        </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
